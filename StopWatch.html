<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./../../../bs/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Stop Watch</a>
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card">
                    <div class="card-body m-auto text-center">
                        <div class="time-display fs-3 fw-bolder">
                            <span id="min"></span> :
                            <span id="sec"></span> :
                            <span id="msec"></span>
                        </div>
                        <div class="buttons mt-2">
                            <button id="start-btn" class="btn btn-success">Start</button>
                            <button id="stop-btn" class="btn btn-danger">Stop</button>
                            <button id="reset-btn" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="stopWatch.js"></script>
</body>

</html>
